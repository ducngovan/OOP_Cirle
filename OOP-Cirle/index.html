<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OOP_Cirle</title>
</head>
<body>
<div>
    nhap ban kinh: <input type="text" id="radius" />
    nhap mau: <input type="text" id="color" />
    <button type="button" onclick="getData()">SUBMIT</button>

</div>

<script>
    function Cirle() {
        this.getRadius = function (radius) {
            return radius;
        };
        this.getColor = function (color) {
            return color;
        };
        this.getArea = function (radius) {
            return radius * radius *Math.PI;
        };
    }
    function getData() {
        var cirle, radius, color;
        radius = parseInt(document.getElementById('radius').value);
        color = document.getElementById('color').value;
        cirle = new Cirle();
        alert(cirle.getArea(radius) + '-' + cirle.getColor(color));
    }


</script>
</body>
</html>
